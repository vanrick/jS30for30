<body>

    <script>
        // ## Array Cardio Day 2

        const people = [{
            name: 'Wes',
            year: 1988
        }, {
            name: 'Kait',
            year: 1986
        }, {
            name: 'Irv',
            year: 1970
        }, {
            name: 'Lux',
            year: 2015
        }];

        const comments = [{
            text: 'Love this!',
            id: 523423
        }, {
            text: 'Super good',
            id: 823423
        }, {
            text: 'You are the best',
            id: 2039842
        }, {
            text: 'Ramen is my fav food ever',
            id: 123523
        }, {
            text: 'Nice Nice Nice!',
            id: 542328
        }];

        // Some and Every Checks
        // Array.prototype.some() // is at least one person 19 or older?
        // const isAdult = people.some(function(person) {
        //     const currentYear = (new Date()).getFullYear();
        //     if (currentYear - person.year >= 19) {
        //         return true;
        //     }
        // });

        //code golf
        const isAdult = people.some(person => {
            const currentYear = (new Date()).getFullYear();
            return currentYear - person.year >= 19;
        });

        console.log(isAdult);

        // Array.prototype.every() // is everyone 19 or older?

        console.log('is everyone 19 >= ', people.every(person => {
            const currentYear = (new Date()).getFullYear();
            return currentYear - person.year >= 19
        }));

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        // const isId = comments.find(comment => {
        //     if (comment.id == 823423) {
        //         return comment
        //     }
        // })
        // console.log('isId ', isId);

        //code golf
        const comment = comments.find(comment => comment.id == 823423);
        console.log(comment);


        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423

        const findI = comments.findIndex(comment => {
                return comment.id == 823423
            })
            // console.log('before ', comments);
            // console.log(comments.splice(1, findI));
            // console.log('after ', comments);
            // console.log('index ', findI);


        // create new array before manipulating it
        console.table(comments);

        const newCommentsArray = [
            ...comments.slice(0, findI),
            ...comments.slice(findI + 1)
        ]
        console.table(newCommentsArray);
    </script>
