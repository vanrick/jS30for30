<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('hello');

        // Interpolated
        console.log('Hello I am a %s string!', "poop");

        //es6 new
        var poop = 'poops'
        console.log(`Hello I am a ${poop} string!`);

        // Styled
        console.log('%c I am some great text', 'font-size:50px; background: lightblue; text-shadow: 10px 10px 0 gray');

        // warning!
        console.warn('OH NOOO');

        // Error :|
        console.error('shitt');

        // Info
        console.info('Crocodiles eat 3-4 ppl per year');

        // Testing
        const p = document.querySelector('p')
        console.assert(p.classList.contains('ouch'), 'That is wrong!')
        console.assert(1 === 2, 'You did not select the right Element');

        // clearing
        console.clear();
        // Viewing DOM Elements
        console.log(p);
        console.dir(p)
        console.clear();
        // Grouping together
        dogs.forEach(dog => {
                console.group(`${dog.name}`)
                console.log(`This is ${dog.name}`);
                console.log(`${dog.name} is ${dog.age} years old`);
                console.log(`${dog.name} is ${dog.age * 7} dog years`);
                console.groupEnd(`${dog.name}`)
            })
            // counting
        console.count('wes');
        console.count('wes');
        console.count('steve');

        console.count('wes');

        console.count('wes');
        console.count('steve');
        console.count('steve');

        // timing

        console.time('fetching data');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('fetching data');
                console.log(data);
            });
        //table
        console.table(dogs);
    </script>
</body>

</html>
